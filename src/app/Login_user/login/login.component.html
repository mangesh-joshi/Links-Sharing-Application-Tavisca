<div class="containerPane">
    <div class="loginPane">
        <div class="loginContent">
        <h1 class="loginHeader">Login</h1>
        <hr>
            <div class="loginDiv">
            <div class="alert-danger" *ngIf="error">{{error.error}}</div>
                <form [formGroup]="form">
                    <div>
                        <p for="username">Username</p>
                        <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="alert-danger">
                            <div *ngIf="f.email.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div>
                        <p for="password">Password</p>
                        <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="alert-danger">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div>
                        <button class="btn buttonPrimary" (click)="onSubmit()">Login</button>&nbsp; &nbsp;
                        <button class="btn buttonDanger" routerLink="/home">Cancel</button>
                    </div>
                </form>
                <br>
                <p>
                    Don't have an account? Register <a routerLink="../register">here</a>
                </p>
            </div>
        </div>
    </div>
    </div>
